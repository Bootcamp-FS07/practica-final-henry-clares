<div class="max-w-xl mx-auto p-4 md:pt-24 space-y-6">
  <app-create-post (getPosts)="getPosts()"></app-create-post>

  <div class="grid gap-4">
    @for (post of postsFiltered; track $index) {
      <app-post [postEditable]="post" (getPosts)="getPosts()"></app-post>
    }
  </div>

  <app-paginator
    [totalItems]="posts.length"
    [itemsPerPage]="itemsPerPage"
    (pageChange)="onPageChange($event)"
  ></app-paginator>
</div>
